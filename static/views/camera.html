<div class="p-4 flex flex-col flex-grow relative pb-20">
    <div class="flex items-center mb-6">
        <button id="back-to-home-btn" class="text-gray-500 hover:text-gray-700 transition-colors mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </button>
        <h2 class="text-2xl font-bold text-gray-800">Tomar Foto y Editar</h2>
    </div>

    <div id="camera-capture-view" class="flex flex-col gap-4 flex-grow">
        <video id="video" autoplay playsinline class="w-full rounded-lg border-2 border-gray-300 bg-black flex-grow"></video>
        <button id="capture-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors text-lg">
            Capturar Foto
        </button>
    </div>

    <div id="image-edit-view" class="hidden flex flex-col gap-4 flex-grow">
        
        <div class="image-container w-full bg-black rounded-md overflow-hidden flex-grow flex items-center justify-center">
             <img id="captured-image" class="max-w-full max-h-full object-contain" />
        </div>
        
        <div class="filters p-4 bg-gray-100 rounded-lg shadow-sm flex flex-col gap-3">
            <h3 class="text-lg font-semibold text-gray-700 text-center mb-2">Ajustar Documento</h3>
            
            <label class="flex flex-col gap-1">
                <span class="text-sm font-medium text-gray-600">Brillo</span>
                <input type="range" id="brightness" min="0.5" max="2" value="1" step="0.1" class="w-full cursor-pointer accent-cyan-600">
            </label>
            
            <label class="flex flex-col gap-1">
                <span class="text-sm font-medium text-gray-600">Contraste</span>
                <input type="range" id="contrast" min="0.5" max="2" value="1" step="0.1" class="w-full cursor-pointer accent-cyan-600">
            </label>
            
            <label class="flex flex-col gap-1">
                <span class="text-sm font-medium text-gray-600">Nitidez (Aplica en PDF)</span>
                <input type="range" id="sharpness" min="0" max="3" value="1" step="0.1" class="w-full cursor-pointer accent-cyan-600">
            </label>
            
            <label class="flex items-center gap-2 mt-2">
                <input type="checkbox" id="grayscale" class="h-5 w-5 rounded accent-cyan-600">
                <span class="text-sm font-medium text-gray-600">Blanco y Negro</span>
            </label>
        </div>

        <div class="grid grid-cols-2 gap-2 mt-4">
            <button id="crop-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                Aplicar Recorte
            </button>
            <button id="process-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                Generar PDF
            </button>
        </div>
        <button id="back-to-camera-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors mt-2">
            Volver a Tomar
        </button>
    </div>
</div>
